on:
  push:
    tags:
      - 'ca-*'

jobs:
  build_job:
    runs-on: ubuntu-latest
    name: Builds OVOS
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Build
        id: build
        uses: ccoreilly/OpenVoiceOS@catala
        with:
          make-targets: 'clean rpi4_64-ca-config rpi4_64-ca'
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/OpenVoiceOS_rpi4_64-ca.img.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}